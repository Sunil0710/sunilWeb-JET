<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Sunil Kumar</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
        <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

        <!-- This is the main css file for the default Alta theme -->
        <!-- injector:theme -->
        <link rel="stylesheet" href="css/libs/oj/v4.2.0/alta/oj-alta-min.css" type="text/css"/>
        <!-- endinjector -->

        <!-- This contains icon fonts used by the starter template -->
        <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

        <!-- This is where you would add any app specific styling -->
        <link rel="stylesheet" href="css/app.css" type="text/css"/>
        <link rel="stylesheet" href="css/start.css" type="text/css"/>
        <link rel="stylesheet" href="css/resume.css" type="text/css"/>
        <link rel="stylesheet" href="css/portfolio.css" type="text/css"/>
        <link rel="stylesheet" href="css/contact.css" type="text/css"/>
        
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>-->

    </head>
    <body class="oj-web-applayout-body">
        <!-- Template for rendering navigation items shared between nav bar and nav list -->
        <script type="text/html" id="navTemplate">
            <li>
                <a href="#">
                    <!--<span data-bind="css: $data['iconClass']"></span>-->
                    <!-- ko text: $data['name'] --> <!--/ko-->
                </a>
            </li>
        </script>

    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
        <div id="navDrawer" role="navigation" class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-start">
            <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center oj-padding">
                <div class="oj-flex-item">
                    <oj-avatar role="img" size="lg" initials='[[initials]]'
                                data-bind="attr:{'aria-label':'Avatar of ' + firstName + ' ' + lastName}"
                                src="css/sunilKumar/sunil_image.jpg"
                                class="oj-avatar-image">
                     </oj-avatar>
                </div>              
            </div><br/>
            <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
                <div class="oj-flex-item">
                    <h1>
                        <span><oj-bind-text value="[[firstName + ' ' + lastName]]"></oj-bind-text></span>
                    </h1>
                </div>              
            </div>
            <br/>
            <oj-navigation-list data="[[navDataSource]]"
                                edge="start"
                                item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
                                on-click="[[toggleDrawer]]"
                                selection="{{router.stateId}}">
            </oj-navigation-list>
        </div>
        <div id="pageContent" class="oj-web-applayout-page">
            <header role="banner" class="oj-web-applayout-header">
                <div class="oj-flex-bar oj-sm-align-items-center">
                    <!-- Offcanvas toggle button -->
                    <div class="oj-flex-bar-start">
                        <oj-button id="drawerToggleButton" class="oj-button-lg oj-md-hide" on-click="[[toggleDrawer]]" chroming="half" display="icons">
                            <span slot="startIcon" class="oj-web-applayout-offcanvas-icon"></span>                            
                        </oj-button>
                        <div id="myName" class="oj-flex">
                            <h1 id="myTitle" style="margin: -8px 0" data-bind="click:gotoHome, text: firstName +' '+lastName "></h1>                           
                        </div>
                    </div>
                    <div class="oj-flex-bar-middle ">                         
                        <div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar">
                            <oj-navigation-list class="oj-sm-only-hide"
                                                data="[[navDataSource]]"
                                                edge="top"
                                                item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
                                                selection="{{router.stateId}}">
                            </oj-navigation-list>
                        </div>
                    </div>
                    <div class="oj-flex-bar-end oj-sm-only-hide">
                        <oj-avatar role="img" size="[[smScreen() ? 'xxs':'xs']]" initials='[[initials]]'
                                   data-bind="attr:{'aria-label':'Avatar of ' + firstName + ' ' + lastName}"
                                   src="css/sunilKumar/sunil_image.jpg"
                                   class="oj-avatar-image">
                        </oj-avatar>
                    </div>
                </div>
            </header>
            <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content" data-bind="ojModule: router.moduleConfig">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1gw35rhLqtBSA1uIlCRZr9G66xAbip60" async defer></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" crossorigin="anonymous"></script>
</body>

</html>
